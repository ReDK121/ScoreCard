<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="styles.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <section id="main">
    <section class="blueCard">
        <div id="results">
            <h2 id="resultText">Your Result</h2>
        </div>
        <div class="roundScore">
            <div class="roundText">
              <h3>76</h3>
              <h4>of 100</h4>
            </div>
        </div>
        <div id="rating">
            <h1>Great</h1>
            <p>Your performance exceed 65% of the people conducting the test here!</p>
        </div>
    </section>
  

    <section class="scoreCard">
        <div id="summaryBox">
          <h2>Summary</h2>
        </div>
          <div class="box">
            <div class="row" id="red">
                <img src="assets/images/icon-reaction.svg">
                <h3 id="redTitle">Reaction</h3>
                <h3><span>80</span> / 100</h3>
            </div>
        
            <div class="row" id="yellow">
                <img src="assets/images/icon-memory.svg">
                <h3 id="yellowTitle">Memory</h3>
                <h3><span>92</span> / 100</h3>
            </div>
            <div class="row" id="green">
                <img src="assets/images/icon-verbal.svg">
                <h3 id="greenTitle">Verbal</h3>
                <h3><span>61</span> / 100</h3>
            </div>
            <div class="row" id="blue">
                <img src="assets/images/icon-visual.svg">
                <h3 id="blueTitle">Visual</h3>
                <h3><span>73</span> / 100</h3>
            </div>
          </div>
        <button>Continue</button>
      </section>
    </section>
  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
